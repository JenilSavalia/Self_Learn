<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid_rows</title>
</head>
<style>
.container{
    display: grid;
    grid-template-rows: 1fr 3fr 6fr ;
    grid-auto-rows: 3fr;
    grid-template-columns: 3fr 2fr;
    grid-template-columns: repeat(5,2fr);
    grid-gap: 2rem;
}
.item{
    background-color: aliceblue;
    border: 3px solid black;
}
</style>
<body>
    <div class="container">
<div class="item">box_1</div>
<div class="item">box_2</div>
<div class="item">box_3</div>
<div class="item">box_4</div>
<div class="item">box_5</div>
<div class="item">box_6</div>
<div class="item">box_7</div>
<div class="item">box_8</div>
<div class="item">box_9</div>
<div class="item">box_10</div>
    </div>
</body>
</html>
