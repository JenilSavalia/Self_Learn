<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid_SPAN</title>
    <style>
.container{
display: grid;
grid-template-columns: 1fr 1fr 3fr;
grid-template-rows: repeat(3,2fr);
grid-gap: 1.5rem;}

.item:first-child{
/* Spaning (mergeing gride) */
grid-column: 1/3;
grid-row: 1/3;

}



.item{
    background-color: bisque;
    border: 2px solid darkgoldenrod;
}
    </style>
</head>

<body>
    <div class="container">
        <div class="item">box_1</div>
        <div class="item">box_2</div>
        <div class="item">box_3</div>
        <div class="item">box_4</div>
        <div class="item">box_5</div>
        <div class="item">box_6</div>
        <div class="item">box_7</div>
        <div class="item">box_8</div>
        <div class="item">box_9</div>
        <div class="item">box_10</div>
    </div>
</body>

</html>
