<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and time functions in Java Script</title>

</head>

<body>
    <div class="container">
        Current Time In INDIA Is
        <span id="time"></span>
    </div>



    <script>


        //new Date() returns a date object with the current date and time.


        // Method	Description
        // getFullYear()	  Get year as a four digit number (yyyy)
        // getMonth()	      Get month as a number (0-11)
        // getDate()	      Get day as a number (1-31)
        // getDay()	          Get weekday as a number (0-6)
        // getHours()	       Get hour (0-23)
        // getMinutes()	       Get minute (0-59)
        // getSeconds()	        Get second (0-59)
        // getMilliseconds()	Get millisecond (0-999)
        // getTime()	        Get time (milliseconds since January 1, 1970)

        let xyz = new Date()
        console.log(xyz)

        let xyz1 = new Date('2025-11-08');
        console.log(xyz1)



        // let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);

        let newDate = new Date(3020, 4, 6, 9, 3, 2, 34);
        console.log(newDate);



        let dt = newDate.getDate()
        console.log('Date is ', dt);

        let dt1 = newDate.getFullYear()
        console.log('Year is ', dt1);

        let dt2 = newDate.getMonth()
        console.log('Month is ', dt2);

        let dt3 = newDate.getTimezoneOffset()
        console.log('Day is ', dt3);


        newDate.setDate(15);
        console.log(newDate);

        newDate.setFullYear(1155);
        console.log(newDate);

        newDate.setHours(5);
        console.log(newDate);

       //--------------------------------------------------------------------------------------------------------------------------
// Setting Clock in Java Script \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\

       
function currtime(){
    time.innerHTML = new Date();

}

setInterval(currtime, 1000);



    </script>
</body>

</html>
