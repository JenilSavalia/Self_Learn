<body>

    <script>

        // ***--------------------------------------------------- For Loop In Java Script --------------------------------

        let i = 0;
        for (i = 0; i < 5; i++) {
            console.log(i)
        }

        //_____________________ For Loop for Arrays _____________________________________

        list = ['Jenil_0', 'Pilupao_1', 'Deavrshi_2', 'Bittu_3']

        for (let index = 0; index < list.length; index++) {
            console.log('Hello ' + list[index])

        }

        //_____________________ For Each Loop for Arrays _________________________________

        list.forEach(function function_name(element) {
            console.log(element + '  Say hii to Modern Java Script')
        });

        //_____________________ For Of Loop for Arrays _____________________________________****  EASYIEST *************************************************************


        for (element of list) {
            console.log(element + 'Say Hii to Easyiest Loop To iterate Arrays')
        } 


        //_____________________ For in Loop for Objects _____________________________________****  EASYIEST *************************************************************


        // USE THIS LOOP TO ITERATE OVER  OBJECTS IN JAVA SCRIPT +++++++++++++++++++++++

        let employee = {
            Name: 'Pilu',
            ID: 555,
            Salary: '111K',

        }
        for (key in employee) {
            console.log(`The ${key} of Employee is ${employee[key]}`);
        }





        //  _+_+_+_+_+_+_+_+_+__+_+_+_+_+_+_+_ WHILE LOOOOOOOOOOOOP IN JAVA SCRIPT _____________________________________________

        let i1 = 0
        while (i1 < 10) {
            console.log(`${i1} is less then 10`)
            i1++;
        }


        // Do While Loooop

        let j = 31
        do {
            console.log(`${j} is less then 3 Note___ Do while loop fisrt run statement then check conditon`)     //Note___ Do while loop fisrt run statement then check conditon
            j++
        }while(j<3)



    </script>
